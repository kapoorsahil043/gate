<div *ngIf="!isLoaded">Loading..</div>
<div *ngIf="isLoaded">
    <div>
        <div class="badge">
          <button class="btn btn-primary btn-sm" (click)="add()">+ Add</button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Sr.</th>
              <th>User Name</th>
              <th>Type</th>
              <th>Contact</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users let index = index;" (click)="view(user)">
              <td>{{ index }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.type }}</td>
              <td>{{ user.contact }}</td>
              <td>{{ user.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
