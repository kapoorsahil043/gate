<div *ngIf="!isLoaded">Loading..</div>
<div *ngIf="isLoaded">
    <div>
        <div class="badge">
          <button class="btn btn-primary btn-sm" (click)="add()">+ Add</button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Sr.</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories let index = index;" (click)="view(category)">
              <td>{{ index }}</td>
              <td>{{ category.category | capitalLetter }}</td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
