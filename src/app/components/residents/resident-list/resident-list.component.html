<div *ngIf="!isLoaded">Loading..</div>
<div *ngIf="isLoaded">
    <div>
        <div class="badge">
          <button class="btn btn-primary btn-sm" (click)="add()">+ Add</button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Sr.</th>
              <th>wing</th>
              <th>flatNo</th>
              <th>name</th>
              <th>type</th>
              <th>vehicle</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let resident of residents let index = index;" (click)="view(resident)">
              <td>{{ index }}</td>
              <td>{{ resident.wing }}</td>
              <td>{{ resident.flat }}</td>
              <td> {{ resident.name }}</td>
              <td> {{ resident.type }}</td>
              <td> {{ resident.vehicle }}</td>
              <td>
                <div class="badge"><button class="btn btn-primary" (click)="edit(resident)"> Edit</button></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
